<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart Example</title>
</head>
<body>

<!-- 商品列表 -->
<div id="productList">
  <h2>Products</h2>
  <ul>
    <li>
      Product A
      <button class="addToCartButton" data-product="Product A">Add to Cart</button>
    </li>
    <li>
      Product B
      <button class="addToCartButton" data-product="Product B">Add to Cart</button>
    </li>
    <li>
      Product C
      <button class="addToCartButton" data-product="Product C">Add to Cart</button>
    </li>
  </ul>
</div>

<!-- 購物車 -->
<div id="shoppingCart">
  <h2>Shopping Cart</h2>
  <ul id="cartItems"></ul>
</div>

<script>
  // 選擇加入購物車按鈕和購物車商品列表元素
  const addToCartButtons = document.querySelectorAll('.addToCartButton');
  const cartItemsList = document.getElementById('cartItems');

  // 監聽加入購物車按鈕的點擊事件
  addToCartButtons.forEach(button => {
    button.addEventListener('click', function() {
      // 獲取商品名稱
      const productName = this.getAttribute('data-product');
      // 創建新的購物車商品列表項目
      const cartItem = document.createElement('li');
      cartItem.textContent = productName;
      // 添加數量和刪除按鈕
      const quantityInput = document.createElement('input');
      quantityInput.type = 'number';
      quantityInput.min = 1;
      quantityInput.value = 1;
      cartItem.appendChild(quantityInput);
      const removeButton = document.createElement('button');
      removeButton.textContent = 'Remove';
      removeButton.addEventListener('click', function() {
        cartItemsList.removeChild(cartItem);
      });
      cartItem.appendChild(removeButton);
      // 將商品添加到購物車
      cartItemsList.appendChild(cartItem);
    });
  });

  // 監聽減少按鈕的點擊事件
  cartItemsList.addEventListener('click', function(event) {
    if (event.target.classList.contains('decreaseButton')) {
      // 獲取減少按鈕所在的商品項目
      const cartItem = event.target.closest('li');
      // 從購物車中刪除該商品項目
      cartItemsList.removeChild(cartItem);
    }
  });
</script>

</body>
</html>
