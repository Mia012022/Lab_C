<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart Example</title>
</head>

<body>

  <!-- 商品列表 -->
  <div id="productList">
    <h2>Products</h2>
    <ul>
      <li>
        Product A
        <input type="number" id="productAQuantity" min="1" value="1">
        <button class="addToCartButton" data-product="Product A">Add to Cart</button>
      </li>
      <li>
        Product B
        <input type="number" id="productBQuantity" min="1" value="1">
        <button class="addToCartButton" data-product="Product B">Add to Cart</button>
      </li>
      <li>

        Product C
        <button id="decrease">減</button>

        <input type="number" id="productCQuantity" min="1" value="1">
        <button id="add">加</button>



        <button class="addToCartButton" data-product="Product C">Add to Cart</button>

      </li>
    </ul>
  </div>

  <!-- 購物車 -->
  <div id="shoppingCart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total Quantity: <span id="totalQuantity">0</span></p>
    <p>Total Price: $<span id="totalPrice">0</span></p>
  </div>

  <script>
    // 選擇加入購物車按鈕和購物車商品列表元素
    const addToCartButtons = document.querySelectorAll('.addToCartButton');
    const cartItemsList = document.getElementById('cartItems');

    // 監聽加入購物車按鈕的點擊事件
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function () {
        // 獲取商品名稱和數量
        const productName = this.getAttribute('data-product');
        const quantityInput01 = this.previousElementSibling;
        const quantityInput = quantityInput01.previousElementSibling;
        const quantity = parseInt(quantityInput.value);

        // 創建新的購物車商品列表項目
        const cartItem = document.createElement('li');
        cartItem.textContent = `${productName} (Quantity: ${quantity})`;

        // 添加刪除按鈕
        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.addEventListener('click', function () {
          cartItemsList.removeChild(cartItem);
        });
        cartItem.appendChild(removeButton);

        // 將商品添加到購物車
        cartItemsList.appendChild(cartItem);

      });
    });

  </script>
<script>
  const add = document.getElementById('add');
  const decrease = document.getElementById('decrease');
  add.onclick =function(){
    let number =this.previousElementSibling.value;
    number++
  }
</script>
</body>

</html>
